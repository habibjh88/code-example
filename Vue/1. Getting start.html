<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.  HTML -->
    <div id='root'>
        <h2 ></h2>
        <p v-if="age > 20">Your age is gatter than 20</p>
        <p v-else-if="age > 30">Your age is gatter than 30</p>
        <p v-else>Your age is less than 20</p>
    </div>

<!-- 2. Js Part -->
<script>
    
    new View({
        el: "#root",
        data: {
            age: 20,
            name: "Habib"
        }
    })    
</script>
</body>
</html>
