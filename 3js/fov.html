<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js FOV Example</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #slider-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 5px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
<div id="slider-container">
    <label>Field of View (FOV): <span id="fovValue">75</span>Â°</label><br>
    <input type="range" id="fovSlider" min="20" max="120" value="75">
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
<script>
    const scene = new THREE.Scene();

    // Camera settings (initial)
    let fov = 75;
    const aspect = window.innerWidth / window.innerHeight;
    const camera = new THREE.PerspectiveCamera(fov, aspect, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Cube
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshNormalMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Animate
    function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
    }
    animate();

    // FOV slider
    const slider = document.getElementById('fovSlider');
    const fovValue = document.getElementById('fovValue');

    slider.addEventListener('input', function () {
        const newFov = parseFloat(this.value);
        camera.fov = newFov;
        camera.updateProjectionMatrix();
        fovValue.textContent = newFov;
    });

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
