<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Numbered DOM Elements</title>
<style>
  /* Define custom counters */
  .outer-counter {
    counter-reset: outer;
  }
  .inner-counter {
    counter-reset: inner;
  }

  /* Increment outer counter for each .numbered-list */
  .numbered-list {
    counter-increment: outer;
  }

  /* Increment inner counter for each li within .numbered-list */
  .numbered-list li {
    counter-increment: inner;
  }

  /* Style the numbered output */
  .numbered-list li::before {
    content: counter(outer) "." counter(inner) " ";
    color: #333; /* Optional styling */
  }
</style>
</head>
<body>
  <div class="outer-counter">
    <ul class="numbered-list">
      <li>First item <span>item no:</span></li>
      <li>Second item <span>item no:</span></li>
      <li>Third item <span>item no:</span></li>
    </ul>
  </div>
  <div class="outer-counter">
    <ul class="numbered-list">
      <li>First item <span>item no:</span></li>
      <li>Second item <span>item no:</span></li>
      <li>Third item <span>item no:</span></li>
    </ul>
  </div>
  <div class="outer-counter">
    <ul class="numbered-list">
      <li>First item <span>item no:</span></li>
      <li>Second item <span>item no:</span></li>
      <li>Third item <span>item no:</span></li>
    </ul>
  </div>
</body>
</html>
